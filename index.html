<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's My Name?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/mystyle.css" />
    
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="startGame" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome to Art's Trivial Game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>The purpose of this exercise is to create JSON of a question set, and test it out.</p>
                <p>Check it out!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="startGame btn btn-primary" data-dismiss="modal">Start Game!</button>
            </div>
            </div>
        </div>
    </div>

    <div class="container">
            <button type="button" class="startGame btn btn-primary" data-dismiss="modal">Start Game!</button>
        <h3 id="question"></h3>
        <form>
            <div id="answerSet"></div>
            <button id="confirmAnswer" class="btn btn-primary">Submit</button>
        </form>
        <h4>Questions correctly answered <span id="points"></span></h4>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- My JS-->
    <script src="assets/js/trivial.js"></script>
    <!-- Modal to appear on window load-->
    <script type="text/javascript">
        $(window).on('load',function() {
            $('#startGame').modal('hide');
        });
    </script>
</body>
</html>
